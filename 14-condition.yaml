- name : conditions demo
  hosts: local
  connection: local
  vars:
   Number: 70
  tasks:
  - name: print if the number less than or equal to 100
    ansible.builtin.debug:
      msg: "Given number {{ NUMBER }} is less than or equal to 100"
    when: NUMBER < 100


  - name: print if the number greater than or equal to 100
    ansible.builtin.debug:
      msg: "Given number {{ NUMBER }} is greater than or equal to 100"
    when: NUMBER > 100
