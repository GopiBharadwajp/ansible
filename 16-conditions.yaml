- name: playbook control using ansible
  hosts: frontend
  become: yes
  tasks:
  - name: install nginx if redhat
    ansible.builtin.dnf:
     name: nginx
     state: present
    when: ansible_os_family == "Redhat"

  - name: install nginx if Debian
    ansible.builtin.apt:
     name: nginx
     state: present
    when: ansible_os_family == "Debian"


